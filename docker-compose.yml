version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_DB: ${CAVERA_DB_NAME}  # Nome do banco de dados
      POSTGRES_USER: ${CAVERA_DB_USERNAME}  # Nome de usu√°rio
      POSTGRES_PASSWORD: ${CAVERA_DB_PASSWORD}  # Senha
    ports:
      - "8069:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
    driver: local
